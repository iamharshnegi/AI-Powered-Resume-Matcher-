<!DOCTYPE html>
<html>
<head>
    <title>Stored Resumes</title>
</head>
<body>
    <h1>Stored Resumes</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Score</th>
            <th>Suggestion</th>
        </tr>
        {% for resume in resumes %}
        <tr>
            <td>{{ resume.id }}</td>
            <td>{{ resume.filename }}</td>
            <td>{{ resume.score }}%</td>
            <td>{{ resume.suggestion }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
